name: Sync Public to Private

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install npm dependencies
        run: npm install

      - name: sync
        run: npx gulp sync


